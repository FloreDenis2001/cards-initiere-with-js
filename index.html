<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4fb4fc945.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>JS Cards</title>
</head>
<body>
    <header>
        <h3 class="header-brand"><span>G</span>-Cinema</h3>
        <div class="search">
            <h3 class="search-head">Search</h3>

            <div class="input-search">
            <input class="text-search" type="text" placeholder="incepe o cautare">
            <button class="btn-search">Search<i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

       <button class="create-post anim">CREATE POST</button>
       <button class="btn-filters anim">FILTER</button>
      

    </header>

    <main>
        <section class="post">  

            <div class="add-post">
            <input class="add-nameOfMovie" type="text" placeholder="nameOfMovie">
            <input class="type-movie" type="text" placeholder="type">
            <input class="duration-movie" type="number" min="120" max="210" placeholder="120" >
         </div>
       
         <div class="post-btn">
         <button class="add-btn">ADD POST</button>
         <button class="exit-btn">EXIT</button>
         </div>

        </section>
        <section class="cards-container">
        </section>
    </main>
  
    <script src="/data.js"></script>
    <script src="/function.js"></script>
    <script src="/app.js"></script>
</body>
</html>
